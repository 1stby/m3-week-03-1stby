<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <title>Document</title>
</head>

<body>

    <div class="container">
        <h2>New Year Countdown</h2>

        <div class="container-time">
            <div class="time">
                <h2 id="days">00</h2>
                <small>DAYS</small>
            </div>
            <div class="time">
                <h2 id="hours">00</h2>
                <small>HOURS</small>
            </div>
            <div class="time">
                <h2 id="minutes">00</h2>
                <small>MINUTES</small>
            </div>
            <div class="time">
                <h2 id="seconds">00</h2>
                <small>SECONDS</small>
            </div>
        </div>

    </div>
    <div>
        <h1>2025</h1>
    </div>
    <script src="./script.js"></script>
</body>

</html>
